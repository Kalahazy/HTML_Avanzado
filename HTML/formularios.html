<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
        Formularios
    </h1>
<!-- Se utiliza para crear un formulario en HTML que permite a los usuarios ingresar y enviar datos -->
    <form action="procesar_formulario" method="post">Formulario Consultorio Dental</form>
    <br>

    <h3>
        Etiqueta Input
    </h3>
<!-- Se utiliza para crear campos de entrada en un formulario -->
    <input type="text" name="usuario" placeholder="Usuario">
<!-- type: define el tipo de entrada (texto, correo, contraseña, etc.) -->
<!-- name: es el nombre del campo, utilizado para identificar el dato cuando se envía el formulario -->
<!-- placeholder: proporciona un texto ejemplo dentro del campo de entrada -->
    <br>

    <h3>
        Etiqueta Label
    </h3>
<!-- Se utiliza para etiquetar un elemento de entrada en un formulario, mejora la accesibilidad y la experiencia de usuario -->
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="Usuario">
    <br>

    <h3>
        Etiqueta Button
    </h3>
<!-- Se utiliza para crear botones en un formulario -->
    <button type="submit">Enviar</button>
    <button type="reset">Reestablecer</button>
<!-- type: define el tipo de botón (submit, reset, button, etc.) -->
<!-- name: es el nombre del botón, utilizado para identificar el botón cuando se envió el formulario -->
    <br>

    <h3>
        Etiqueta Área de Texto
    </h3>
<!-- Se utiliza para crear campos de texto en formulario -->
    <textarea name="comentarios" id="comentario" cols="50" rows="5">Escriba un comentario</textarea>
    <br>

    <h3>
        Etiqueta Select
    </h3>
<!-- Se utiliza para crear elementos de menú desplegable -->
    <select name="select" id="seleccionar">
        <option value="LimpiezaDental">Limpieza Dental</option>
        <option value="TratamientoCaries">Tratamiento de Caries</option>
        <option value="Blanqueamiento">Blanqueamiento</option>
        <option value="Ortodoncia">Ortodoncia</option>
        <option value="Extraccion">Extracciones</option>
    </select>
    <br>

<!-- ---------------------------------------------------------------------------- -->

    <hr>
    <h1>
        Tipos de Entrada
    </h1>
<!-- Permiten a los usuarios ingresar diferentes tipos de datos en un formulario -->
    <h4>
        Enviar (submit)
    </h4>
<!-- Crea un botón que, cuando hace click envía el formulario a una ubicación específica -->
    <form action="/procesar_formulario" method="post">
        <input type="submit" value="Enviar">
    </form>
    <br>
    
    <h4>
        Número (number)
    </h4>
<!-- Crear un campo de entrada para que el usuario ingrese números -->
    <input type="number" name="numero">
    <br>

    <h4>
        Contraseña (password)
    </h4>
<!-- Crear un campo de entrada para que el usuario ingrese una contraseña -->
    <input type="password" name="contraseña">
    <br>

    <h4>
        Correo (email)
    </h4>
<!-- Crear un campo de entrada para que el usuario ingrese un correo -->
    <input type="email" name="correo">
    <br>

    <h4>
        Fecha (date)
    </h4>
<!-- Crear un campo de entrada, permite al usuario ingresar una fecha -->
    <input type="date" name="fecha">
    <br>

    <h4>
        Hora (time)
    </h4>
<!-- Crea un campo de entrada, permite al usuario elegir una hora -->
    <input type="time" name="hora">
    <br>

    <h4>
        Telefono (tel)
    </h4>
<!-- Crea un campo de entrada, permite al usuario ingresar un teléfono -->    
    <input type="tel" name="telefono">
    <br>

    <h4>
        Archivo (file)
    </h4>
<!-- Crea un campo de entrada, que permite al usuario ingresar un archivo -->
    <input type="file" name="archivo">
    <br>



</body>
</html>
